<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthGuard 2.5-Minute Pitch - Karaoke Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .presenter-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #ffeb3b;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #4CAF50;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .karaoke-display {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 40px;
        }

        .current-line {
            font-size: 48px;
            line-height: 1.4;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .next-line {
            font-size: 32px;
            color: #666;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
        }

        .word {
            display: inline-block;
            margin: 0 8px;
            transition: all 0.3s ease;
            padding: 2px 4px;
        }

        .word.past {
            color: #4CAF50;
            transform: scale(0.95);
            opacity: 0.7;
        }

        .word.current {
            color: #ffeb3b;
            background: rgba(255, 235, 59, 0.2);
            transform: scale(1.15);
            font-weight: bold;
            border-radius: 5px;
            animation: pulse 0.5s ease-in-out;
        }

        .word.upcoming {
            color: #fff;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.15); }
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0.8));
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }

        .btn.primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .btn.primary:hover {
            background: #45a049;
            border-color: #45a049;
            color: #fff;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 30px;
        }

        .speed-control label {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speed-control input {
            width: 120px;
        }

        .progress-bar {
            position: absolute;
            bottom: 120px;
            left: 0;
            right: 0;
            height: 6px;
            background: rgba(255,255,255,0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #ffeb3b);
            width: 0%;
            transition: width 0.5s ease;
        }

        .section-indicator {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .word-count {
            position: absolute;
            bottom: 130px;
            left: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .current-line {
                font-size: 32px;
                min-height: 100px;
            }
            
            .next-line {
                font-size: 24px;
                min-height: 80px;
            }

            .word {
                margin: 0 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="presenter-indicator" id="presenter">Female Presenter</div>
        <div class="timer" id="timer">00:00</div>
        <div class="section-indicator" id="section">Opening</div>
        <div class="word-count" id="wordCount">Words: 0/375</div>
        
        <div class="karaoke-display">
            <div class="current-line" id="currentLine"></div>
            <div class="next-line" id="nextLine"></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="restart()">↺ Restart</button>
        <button class="btn primary" onclick="togglePlay()" id="playBtn">▶ Start</button>
        <button class="btn" onclick="skipSection()">Skip →</button>
        <div class="speed-control">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="50" max="200" value="100" onchange="updateSpeed()">
            <span id="speedValue">100%</span>
        </div>
    </div>

    <script>
        // 2.5-minute pitch (375 words for 150 wpm delivery)
        const speechData = [
            {
                section: "The Problem",
                presenter: "Female Presenter",
                lines: [
                    "UNESCO Judges, imagine this:",
                    "3.6 billion people—half of humanity—",
                    "lack basic digital literacy.",
                    "They're vulnerable to misinformation",
                    "that costs $78 billion annually",
                    "and threatens democracy itself.",
                    "Traditional fact-checking has failed.",
                    "We need something revolutionary."
                ]
            },
            {
                section: "The Solution",
                presenter: "Male Presenter",
                lines: [
                    "I'm [Name], building TruthGuard—",
                    "a complete digital literacy ecosystem.",
                    "We don't tell people what's true or false.",
                    "We teach them HOW to think critically",
                    "and turn those skills into real income."
                ]
            },
            {
                section: "How It Works",
                presenter: "Male Presenter",
                lines: [
                    "TruthGuard combines five platforms:",
                    "A gamified Digital Literacy Academy,",
                    "A Community Knowledge Network,",
                    "A Skills Marketplace connecting to real jobs,",
                    "An Investigation Hub for real challenges,",
                    "And an Economic Engine creating employment.",
                    "Here's the magic:",
                    "Sarah in Kenya investigates",
                    "a viral health claim in her village.",
                    "As she learns verification skills,",
                    "she earns blockchain-certified badges.",
                    "Companies see her accuracy and specializations.",
                    "Within months, she's earning income",
                    "as a digital literacy trainer."
                ]
            },
            {
                section: "Impact & Gamification",
                presenter: "Male Presenter",
                lines: [
                    "Why will billions use TruthGuard?",
                    "We've gamified critical thinking!",
                    "Daily missions, team challenges, leaderboards.",
                    "Making fact-checking as addictive as TikTok,",
                    "but every swipe makes you smarter AND richer.",
                    "In our pilot:",
                    "87% improved critical thinking.",
                    "A grandmother became her village's digital teacher.",
                    "Students in Brazil stopped a deadly health scam.",
                    "Youth in Jordan earned their first income.",
                    "We're creating critical thinkers",
                    "who become teachers, earners, and leaders."
                ]
            },
            {
                section: "UNESCO Alignment",
                presenter: "Male Presenter",
                lines: [
                    "This aligns perfectly with UNESCO:",
                    "Education 2030—reaching billions digitally.",
                    "Cultural Diversity—56 languages.",
                    "Youth Employment—learning to earning.",
                    "Gender Equality—50% female participation.",
                    "Peace Building—communities united by truth.",
                    "You're investing in humanity's digital future."
                ]
            },
            {
                section: "Scale & Urgency",
                presenter: "Male Presenter",
                lines: [
                    "With UNESCO's support:",
                    "Year One: 1 million trained, 10,000 jobs.",
                    "Year Five: 50 million empowered,",
                    "half a million employed.",
                    "Every day we wait,",
                    "misinformation wins and democracy weakens."
                ]
            },
            {
                section: "Call to Action",
                presenter: "Male Presenter",
                lines: [
                    "UNESCO Judges, you have a choice.",
                    "Fund another tool nobody will use,",
                    "or fund a movement that transforms",
                    "how humanity learns and thrives.",
                    "TruthGuard doesn't just fight fake news—",
                    "we build a world where digital literacy changes lives.",
                    "Join us. Build peace in minds,",
                    "one skill, one opportunity at a time.",
                    "TruthGuard. Where Knowledge Meets Opportunity.",
                    "Thank you."
                ]
            }
        ];

        let currentSectionIndex = 0;
        let currentLineIndex = 0;
        let currentWordIndex = 0;
        let isPlaying = false;
        let playInterval;
        let startTime;
        let timerInterval;
        let baseSpeed = 400; // milliseconds per word (150 words per minute)
        let speedMultiplier = 1;

        function countTotalWords() {
            let total = 0;
            speechData.forEach(section => {
                section.lines.forEach(line => {
                    total += line.split(' ').length;
                });
            });
            return total;
        }

        function countCurrentWords() {
            let count = 0;
            for (let s = 0; s < currentSectionIndex; s++) {
                speechData[s].lines.forEach(line => {
                    count += line.split(' ').length;
                });
            }
            for (let l = 0; l < currentLineIndex; l++) {
                count += speechData[currentSectionIndex].lines[l].split(' ').length;
            }
            count += currentWordIndex;
            return count;
        }

        function getCurrentWords() {
            const section = speechData[currentSectionIndex];
            if (!section || currentLineIndex >= section.lines.length) return [];
            return section.lines[currentLineIndex].split(' ');
        }

        function getNextLine() {
            const section = speechData[currentSectionIndex];
            if (!section) return '';
            if (currentLineIndex + 1 < section.lines.length) {
                return section.lines[currentLineIndex + 1];
            } else if (currentSectionIndex + 1 < speechData.length) {
                return speechData[currentSectionIndex + 1].lines[0];
            }
            return '';
        }

        function updateDisplay() {
            const section = speechData[currentSectionIndex];
            if (!section) return;

            // Update section info
            document.getElementById('presenter').textContent = section.presenter;
            document.getElementById('section').textContent = section.section;

            // Update word count
            const totalWords = countTotalWords();
            const currentWords = countCurrentWords();
            document.getElementById('wordCount').textContent = `Words: ${currentWords}/${totalWords}`;

            // Update current line with word highlighting
            const words = getCurrentWords();
            const currentLineDiv = document.getElementById('currentLine');
            currentLineDiv.innerHTML = '';

            words.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word;
                
                if (index < currentWordIndex) {
                    span.classList.add('past');
                } else if (index === currentWordIndex) {
                    span.classList.add('current');
                } else {
                    span.classList.add('upcoming');
                }
                
                currentLineDiv.appendChild(span);
            });

            // Update next line
            document.getElementById('nextLine').textContent = getNextLine();

            // Update progress
            const totalLines = speechData.reduce((sum, section) => sum + section.lines.length, 0);
            const currentLine = speechData.slice(0, currentSectionIndex).reduce((sum, section) => sum + section.lines.length, 0) + currentLineIndex;
            const progress = (currentLine / totalLines) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function advance() {
            const words = getCurrentWords();
            
            if (currentWordIndex < words.length - 1) {
                currentWordIndex++;
            } else {
                // Move to next line
                currentWordIndex = 0;
                currentLineIndex++;
                
                // Check if we need to move to next section
                if (currentLineIndex >= speechData[currentSectionIndex].lines.length) {
                    currentLineIndex = 0;
                    currentSectionIndex++;
                    
                    if (currentSectionIndex >= speechData.length) {
                        // End of speech
                        pause();
                        currentSectionIndex = speechData.length - 1;
                        currentLineIndex = speechData[currentSectionIndex].lines.length - 1;
                        document.getElementById('playBtn').textContent = '✓ Complete';
                        return;
                    }
                }
            }
            
            updateDisplay();
        }

        function play() {
            if (!isPlaying) {
                isPlaying = true;
                document.getElementById('playBtn').textContent = '❚❚ Pause';
                if (!startTime) startTime = Date.now();
                
                playInterval = setInterval(() => {
                    advance();
                }, baseSpeed / speedMultiplier);
                
                // Timer update
                if (!timerInterval) {
                    timerInterval = setInterval(() => {
                        if (isPlaying && startTime) {
                            const elapsed = Math.floor((Date.now() - startTime) / 1000);
                            const minutes = Math.floor(elapsed / 60);
                            const seconds = elapsed % 60;
                            document.getElementById('timer').textContent = 
                                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                        }
                    }, 1000);
                }
            }
        }

        function pause() {
            isPlaying = false;
            document.getElementById('playBtn').textContent = '▶ Resume';
            clearInterval(playInterval);
        }

        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }

        function restart() {
            pause();
            currentSectionIndex = 0;
            currentLineIndex = 0;
            currentWordIndex = 0;
            startTime = null;
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('playBtn').textContent = '▶ Start';
            updateDisplay();
        }

        function skipSection() {
            if (currentSectionIndex < speechData.length - 1) {
                currentSectionIndex++;
                currentLineIndex = 0;
                currentWordIndex = 0;
                updateDisplay();
            }
        }

        function updateSpeed() {
            const speed = document.getElementById('speed').value;
            speedMultiplier = speed / 100;
            document.getElementById('speedValue').textContent = speed + '%';
            
            if (isPlaying) {
                pause();
                play();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowRight') {
                skipSection();
            } else if (e.code === 'KeyR') {
                restart();
            }
        });

        // Initialize
        updateDisplay();
        const totalWords = countTotalWords();
        console.log(`Total words: ${totalWords}`);
        console.log(`Estimated time at 150 wpm: ${(totalWords / 150).toFixed(1)} minutes`);
    </script>
</body>
</html>
